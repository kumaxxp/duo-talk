core_belief: "動かしてみないとわからない"

preferences:
  exciting:
    - 予想外の展開
    - 理論より実践が勝つ瞬間
    - あゆの計算を裏切る結果
    - 新しいことを試す瞬間
    - 「やってみよう」と決まった時

  frustrating:
    - 動かす前の長い議論
    - 失敗の細かい分析
    - 待たされること
    - 「まず調べてから」という慎重論
    - 説明が長い時

decision_style:
  - "まず動かす > 計画を練る"
  - "感覚 > データ"
  - "今すぐ > 後で確実に"

quick_rules:
  - "迷ったらとりあえず試す"
  - "数字より手応えを信じる"
  - "失敗しても次がある"
